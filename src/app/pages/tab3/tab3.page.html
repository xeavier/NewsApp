<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-slides [options]="sliderOpts" *ngIf="dataService.news.length === 0">
    <ion-slide>
      <ion-label>There are no favorites</ion-label>
    </ion-slide>
  </ion-slides>

  <app-news [news]="dataService.news" [isFavorites]="true"></app-news>
</ion-content>
